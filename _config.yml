layout: stacked
style: dark

webserver_headers:
  - - Access-Control-Allow-Origin
    - "*"
  - - Access-Control-Allow-Methods
    - GET, OPTIONS, HEAD

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

apps:

   - name: Duarte Store
     web_url: https://github.com/vinidg/Duarte-store
     image_url: https://github.com/vinidg/Duarte-store/blob/master/src/assets/imgs/icone-home.png?raw=true
     description: Mobile application made on Ionic 3, connected to a Spring Boot API and MongoDB database. In conjunction with a Java task execution service, the order delivery status update function integrated with OneSignal for push notification.
     link: https://apps-vinidg.s3.amazonaws.com/duarte-store.apk

   - name: Tindev
     web_url: https://github.com/vinidg/omnistack-tindev/tree/master/frontend
     image_url: https://github.com/vinidg/omnistack-tindev/blob/master/logo.png?raw=true
     description: Mobile application made on React Native, connected to a Node API and MongoDB database. 
     link: https://apps-vinidg.s3.amazonaws.com/tindev.apk

