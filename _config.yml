     description: Aplicativo feito em Ionic 3, conectado a uma API em Spring Boot e banco de dados MongoDB. Em conjunto com um serviço Java para execução de tasks, como a função de alterar os status de rastreio do pedido integrado com OneSignal para envio de Push Notification para o usuário.

